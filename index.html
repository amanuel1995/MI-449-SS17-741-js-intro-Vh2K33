<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Drumkit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>virtual drum kit</h1>
    <div class="container-fluid">
      <!-- audio files -->
      <audio src="drum-sounds/boom.wav" id="boom"></audio>
      <audio src="drum-sounds/clap.wav" id="clap"></audio>
      <audio src="drum-sounds/tink.wav" id="tink"></audio>
      <!-- buttons -->
      <button type="button" class="btn btn-primary" id="first">Boom</button>
      <button type="button" class="btn btn-primary" id="second">Clap</button>
      <button type="button" class="btn btn-primary" id="third">Tink</button>
    </div>
  </body>
  <script src="script.js" type="text/javascript">
  </script>
</html>
